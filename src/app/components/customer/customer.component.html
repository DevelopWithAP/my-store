<form [formGroup]="form" ngSubmit="onSubmit()">
    <div class="form-group my-1">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" id="name" class="form-control">
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">
                Name is required
            </div>
        </div>
    </div>

    <div class="form-group my-1">
        <label for="address">Address:</label>
        <input type="text" formControlName="address" id="address" class="form-control">
        <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
            <div *ngIf="f['address'].errors && f['address'].errors['required']">
                Address is required
            </div>
        </div>
    </div>

    <div class="form-group my-1">
        <label for="cardNumber">Card Number:</label>
        <input type="text" formControlName="cardNumber" id="cardNumber" class="form-control">
        <div *ngIf="f['cardNumber'].touched && f['cardNumber'].invalid" class="alert alert-danger">
            <div *ngIf="f['cardNumber'].errors && f['cardNumber'].errors['required']">
                Card number is required
            </div>
            
        </div>
    </div>
</form>
