<div class="container">
    <h3>My Cart</h3>
    <div class="alert alert-info" *ngIf="items.length === 0">
        <p class="lead text-center">Your cart is empty </p>
    </div>
    <table class="table table-striped" *ngIf="items.length != 0">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>
                    <img src="{{ item.url }}" class="image">
                    <h5> {{ item.name }} </h5>
                </td>
                <td>{{ item.quantity }}</td>
                <td> 
                    <button class="btn btn-sm btn-danger" (click)="onRemove(item.id)"> <i class="fa fa-trash"></i> </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="subtotal != 0">
        <p class="lead">Subtotal: {{ subtotal | currency: 'EUR' }}</p>
        <hr>
        <app-customer (registerCustomer)="onSubmitOrder($event)"></app-customer>
    </div>
    
</div>
